const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;

auth.onAuthStateChanged(async user => {
  if(!user){
    alert("âŒ Veuillez vous connecter pour remplir le formulaire.");
    window.location.href = "index.html";
    return;
  }
  currentUser = user;
  document.getElementById("profilePhoto").src = user.photoURL || "https://via.placeholder.com/100";

  const docRef = db.collection("users").doc(user.uid);
  const docSnap = await docRef.get();
  if(docSnap.exists){
    const data = docSnap.data();
    document.getElementById("currentAccount").value = data.username || data.fullname || "";
    document.querySelector('input[type="text"]:not(#currentAccount)').value = data.fullname || "";
    document.querySelector('input[type="email"]').value = data.email || "";
    document.getElementById("isCreator").checked = data.isCreator || false;
    toggleCreator();
    if(data.creatorNetwork){
      const networkBtn = document.querySelector(`.network-btn[data-network="${data.creatorNetwork}"]`);
      if(networkBtn) setNetwork(networkBtn);
    }
    if(data.gender){
      const genderBtn = document.querySelector(`.gender-btn[data-gender="${data.gender}"]`);
      if(genderBtn) setGender(genderBtn);
    }
  }
});

function setGender(el){
  document.querySelectorAll(".gender-btn").forEach(b => b.classList.remove("active"));
  el.classList.add("active");
  document.getElementById("gender").value = el.getAttribute("data-gender");
}

function toggleCreator(){
  document.getElementById("creatorLinkBox").style.display =
    document.getElementById("isCreator").checked ? "block" : "none";
}

function setNetwork(el){
  document.querySelectorAll(".network-btn").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
  document.getElementById("creatorNetworkValue").value = el.getAttribute("data-network");
}
