<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞‚Åπ| Connexion / Inscription</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2c2c2c);
  color:#fff;
  text-align:center;
}
header{
  background:rgba(0,0,0,0.7);
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,0.15);
}
header h1{
  margin:0;
  font-size:2rem;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

.container{
  max-width:420px;
  margin:40px auto;
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 25px rgba(0,170,255,0.25);
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#00aaff;

  background:#FFD700;
  box-shadow:0 0 15px #FFD700aa;
}

  width:100%;

  display:none;

  display:block;

  display:flex;
  justify-content:space-between;

  text-align:center;

</head>

<body>

<header>
  <h1>Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</h1>
  <p>Connexion s√©curis√©e avec Google ou email</p>
</header>

<div class="container">

  <div class="switch-btns">
    <button id="showLogin">üîê Connexion</button>
    <button id="showSignup">‚úçÔ∏è Inscription</button>
  </div>

  <!-- FORMULAIRE CONNEXION -->
  <form id="loginForm" class="active">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>

  <!-- FORMULAIRE INSCRIPTION -->
  <form id="signupForm">
    <input type="text" id="fullname" placeholder="Nom complet" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
    <button type="submit">Cr√©er un compte</button>
  </form>

  <hr style="margin:20px 0;">
  <!-- GOOGLE LOGIN -->
  <button id="googleLoginBtn">üîê Se connecter avec Google</button>

</div>

<footer>¬© 2025 ‚Äî Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• CONFIG FIREBASE (app509cloud) */
const firebaseConfig = {
  apiKey: "AIzaSyAufnNEFHPZLbMK-gwYotj4VB1bqBXw8l4",
  authDomain: "app509cloud.firebaseapp.com",
  projectId: "app509cloud",
  storageBucket: "app509cloud.firebasestorage.app",
  messagingSenderId: "445508086674",
  appId: "1:445508086674:web:22d593d940bd328d436f4b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* SWITCH FORMULAIRES */
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
document.getElementById("showLogin").onclick = () => {
  loginForm.classList.add("active");
  signupForm.classList.remove("active");
};
document.getElementById("showSignup").onclick = () => {
  signupForm.classList.add("active");
  loginForm.classList.remove("active");
};

/* LOGIN EMAIL/PASSWORD */
loginForm.onsubmit = async (e)=>{
  e.preventDefault();
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;
  try{
    await signInWithEmailAndPassword(auth,email,password);
    window.location.href = "profil.html";
  }catch(err){
    alert("‚ö†Ô∏è Email ou mot de passe incorrect !");
  }
};

/* SIGNUP EMAIL/PASSWORD */
signupForm.onsubmit = async (e)=>{
  e.preventDefault();
  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;
  try{
    const userCred = await createUserWithEmailAndPassword(auth,email,password);
    const user = userCred.user;
    await setDoc(doc(db,"users",user.uid),{
      fullname,
      email,
      role:"user",
      createdAt: serverTimestamp(),
      lastLogin: serverTimestamp()
    });
    window.location.href = "profil.html";
  }catch(err){
    alert("‚ö†Ô∏è Erreur : "+err.message);
  }
};

/* GOOGLE LOGIN */
document.getElementById("googleLoginBtn").onclick = async ()=>{
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    const userRef = doc(db,"users",user.uid);
    const snap = await getDoc(userRef);
    if(!snap.exists()){
      await setDoc(userRef,{
        fullname:user.displayName,
        email:user.email,
        role:"user",
        photo:user.photoURL,
        createdAt:serverTimestamp(),
        lastLogin:serverTimestamp()
      });
    }else{
      await setDoc(userRef,{lastLogin:serverTimestamp()},{merge:true});
    }
    sessionStorage.setItem("dpstore_user",JSON.stringify({
      fullname:user.displayName,
      email:user.email,
      role:snap.exists()?snap.data().role:"user",
      photo:user.photoURL
    }));
    window.location.href = "profil.html";
  }catch(e){
    alert("‚ùå Erreur connexion Google : "+e.message);
  }
};
</script>

</body>
</html>
