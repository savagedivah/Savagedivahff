<body>

<header>
  <h1>Mes demandes ‚Äî Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</h1>
</header>

<div class="container profile-box">
  <img id="userPhoto" src="">
  <h3 id="userName">‚Äî</h3>
  <p id="userEmail">‚Äî</p>
</div>

<div class="container" id="requestsContainer">
  <!-- Les demandes appara√Ætront ici -->
</div>

<div class="container" style="text-align:center;">
  <button class="back" onclick="location.href='profil.html'">‚¨ÖÔ∏è Retour Profil</button>
  <button class="goApp" onclick="location.href='app509.html'">üåê Aller √† App509</button>
  <button class="logout" id="logoutBtn">D√©connexion</button>
</div>

<!-- Bloc WhatsApp -->
<div class="container" style="text-align:center; margin-top:20px;">
  <a href="https://whatsapp.com/channel/0029Vb5PS7t4inoryNPX3j3g" target="_blank" class="whatsapp-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24" height="24">
    Follow the Savage divah channel on WhatsApp
  </a>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAufnNEFHPZLbMK-gwYotj4VB1bqBXw8l4",
  authDomain: "app509cloud.firebaseapp.com",
  projectId: "app509cloud",
  storageBucket: "app509cloud.firebasestorage.app",
  messagingSenderId: "445508086674",
  appId: "1:445508086674:web:22d593d940bd328d436f4b"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const container = document.getElementById("requestsContainer");

auth.onAuthStateChanged(user => {
  if(!user){
    alert("‚ùå Veuillez vous connecter.");
    window.location.href = "index.html";
    return;
  }

  // Affichage profil
  document.getElementById("userPhoto").src = user.photoURL || "https://via.placeholder.com/90";
  document.getElementById("userEmail").textContent = user.email;
  document.getElementById("userName").textContent = user.displayName || "Utilisateur";

  // √âcoute en temps r√©el des demandes de cet utilisateur
  db.collection("forms")
    .where("userId","==",user.uid)
    .orderBy("createdAt","desc")
    .onSnapshot(snapshot=>{
      container.innerHTML = "";
      if(snapshot.empty){
        container.innerHTML = "<p>Aucune demande trouv√©e.</p>";
        return;
      }

      snapshot.forEach(doc=>{
        const d = doc.data();
        const statusClass =
          d.status === "Accept√©" ? "accepted" :
          d.status === "Refus√©" ? "refused" : "pending";

        const card = document.createElement("div");
        card.className = "request-card";
        card.innerHTML = `
          <h3>Demande</h3>
          <p><strong>Email:</strong> ${d.email || "-"}</p>
          <p><strong>Nom:</strong> ${d.fullName || "-"}</p>
          <p><strong>Genre:</strong> ${d.gender || "-"}</p>
          <p><strong>T√©l√©phone:</strong>
            ${d.phone ? `<a href="https://wa.me/${d.phone}" target="_blank">${d.phone}</a>` : "-"}
          </p>
          <p><strong>R√©seau:</strong>
            ${d.creatorLink ? `<a href="${d.creatorLink}" target="_blank">${d.creatorNetwork}</a>` : "-"}
          </p>
          <p><strong>Message:</strong> ${d.message || "-"}</p>
          <p class="status ${statusClass}">
            Statut : ${d.status || "En attente"}
          </p>
          <p><strong>Soumis le:</strong> ${d.createdAt?.toDate?.()?.toLocaleString() || "-"}</p>
          <button class="deleteBtn" data-id="${doc.id}">Supprimer</button>
        `;
        container.appendChild(card);
      });

      // Boutons supprimer
      container.querySelectorAll(".deleteBtn").forEach(btn=>{
        btn.onclick = async ()=>{
          if(confirm("‚ùå Voulez-vous vraiment supprimer cette demande ?")){
            await db.collection("forms").doc(btn.dataset.id).delete();
            alert("‚úÖ Demande supprim√©e !");
          }
        };
      });
    }, err=>{
      console.error("Erreur Firestore:", err);
      container.innerHTML = "<p>Erreur lors du chargement des demandes.</p>";
    });
});

// D√©connexion
document.getElementById("logoutBtn").onclick = async ()=>{
  await auth.signOut();
  window.location.href = "index.html";
};
</script>

</body>
